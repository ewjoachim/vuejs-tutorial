<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first Vue app</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Vue tutorial
      </h1>
      <p class="subtitle">
        Powered by <strong>Vue.js</strong> and <strong>Bulma</strong>!
      </p>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h1 class="title">App 1</h1>
      <div id="app">
        {{ message }}
      </div>

      <h1 class="title">App 2</h1>
      <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me for a few seconds
          to see my dynamically bound title!
        </span>
      </div>

      <h1 class="title">App 3</h1>
      <div id="app-3">
        <span v-if="seen">Now you see me</span>
      </div>

      <h1 class="title">App 4</h1>
      <div id="app-4">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
      </div>

      <h1 class="title">App 5</h1>
      <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
      </div>

      <h1 class="title">App 6</h1>
      <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>

    </div>
  </section>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
      }
    })
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    })
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })

  </script>

</body>

</html>
